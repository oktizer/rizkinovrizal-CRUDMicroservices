version: "2"
services:
  web:
    build: ../
    ports:
     - "${APP_PORT}:${APP_PORT}"
    links:
      - mongodb
      - redis
    restart: always
    environment:
      - MONGO_URL=mongodb://mongodb:27017/${MONGO_DB}
      - REDIS_URL=redis://redis:6379
    env_file:
      - configuration
      - ../environment_variables.env
  mongodb:
    image: "mongo"
    ports:
    - "${MONGO_PORT}:27017"
  redis:
    image: "redis:alpine"
    ports:
    - "${REDIS_PORT}:6379"